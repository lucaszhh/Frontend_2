<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <img
          class="header-img"
          src="https://cdn.worldvectorlogo.com/logos/noticias.svg"
          alt="noticias logo"
        />
      </div>
      <div class="main-header">
        <h1>Noticias</h1>
        <nav>
          <ul>
            <li><a href="#">El mundo</a></li>
            <li><a href="#">El país</a></li>
            <li><a href="#">Deportes</a></li>
            <li><a href="#">Tecnología</a></li>
            <li><a href="#">asd</a></li>
          </ul>
        </nav>
        <div>
          <label for="search-input"><i class="fas fa-search"></i></label>
          <input type="text" id="search-input" />
        </div>
      </div>
      <div class="user-header">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <img
          class="header-img user-img"
          src="https://www.icmetl.org/wp-content/uploads/2020/11/user-icon-human-person-sign-vector-10206693.png"
          alt="user img"
        />
      </div>
    </header>
    <main>
      <div class="banner"></div>
      <section>
        <h3>Noticial principales</h3>
        <div id="principales" class="news-container"></div>
        <i class="fas fa-chevron-right more-icon"></i>
      </section>
      <section>
        <h3>Nacionales</h3>
        <div id="nacional" class="news-container"></div>
        <i class="fas fa-chevron-right more-icon"></i>
      </section>
      <section>
        <h3>Internacionales</h3>
        <div id="internacional" class="news-container">
          
        </div>
        <i class="fas fa-chevron-right more-icon"></i>
      </section>
    </main>
    <footer>
      <img
        class="footer-img"
        src="https://cdn.worldvectorlogo.com/logos/noticias.svg"
        alt="noticias logo"
      />
      <p>Noticias</p>
      <ul>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </li>
      </ul>
    </footer>

    <script src="./js/noticias.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
